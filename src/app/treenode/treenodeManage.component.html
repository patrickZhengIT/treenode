<div class="container">
    <h1>Node Management</h1>
    <form #nodeForm="ngForm" (ngSubmit)="add()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="name" name='name' #entername="ngModel">
        <div [hidden]="entername.valid || entername.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" id="amount" pattern='^[0-9]\d*(\.\d+)?$' [(ngModel)]="amount" name='amount' #amountvalidate='ngModel'>
        <div [hidden]="amountvalidate.valid || amountvalidate.pristine"
             class="alert alert-danger">
          Please enter number only
        </div>
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!nodeForm.form.valid">Add as a child node to the selected node</button>

      <button type="submit" class="btn btn-default" (click)='addtoRoot()' [disabled]="!nodeForm.form.valid">Add as a root node</button>

    </form>
    <button class="btn btn-default" (click)='delete()'>Delete selected node</button>
</div>
